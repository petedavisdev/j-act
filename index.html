<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>j-act Playground</title>
		<style>
			[hidden] {
				display: none !important;
			}
			.pink {
				color: hotpink;
			}
			.bold {
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<main>
			<header>
				<h1>j-act Playground</h1>
			</header>

			<section>
				<h2>Default behaviour <code>j-act</code></h2>
				<button id="btn1" j-act>Button 1</button>
				<p j-act='["#btn1"]' hidden>It hid itself!</p>
			</section>

			<section>
				<h2>
					Let's use <code>id="btn-2"</code> to trigger a bunch of
					changes
				</h2>
				<button id="btn2">Button 2</button>

				<p j-act='["#btn2", null, "classList.toggle", "pink"]'>
					Toggling <code j-act='["#btn2"]'>hidden</code> attribute and
					class.
				</p>
			</section>

			<section>
				<label for="input">
					<span
						j-act='["[name=name]", "focus", "innerText", "Hello, "]'
					>
						Your name please:
					</span>
					<span j-act='["[name=name]", "input", "innerText"]'></span>
				</label>

				<input type="text" id="name" name="name" minlength="2" />

				<p j-act='["[name=name]", "blur", "hidden"]' hidden>
					Your WHOLE name please!
				</p>
			</section>
		</main>

		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
